<ion-content>
  <div class="auth-container">
    <ion-back-button defaultHref="/login" class="back-button"></ion-back-button>
    <h2>Verification</h2>
    <p>Enter the OTP code we sent you</p>

    <ion-item>
      <ion-input type="number" maxlength="6" placeholder="______" class="otp-input"></ion-input>
    </ion-item>

    <ion-button expand="block" color="primary">Verify</ion-button>

    <div class="resend">
      <p>Resend in 00:30</p>
    </div>
  </div>
</ion-content>
