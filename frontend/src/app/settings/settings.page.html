<ion-header>
    <ion-toolbar>
      <ion-title>Settings</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-label>Enable Notifications</ion-label>
        <ion-toggle [(ngModel)]="enableNotifications" (ionChange)="saveSettings()"></ion-toggle>
      </ion-item>
  
      <ion-item>
        <ion-label>App Theme</ion-label>
        <ion-select [(ngModel)]="theme" (ionChange)="saveSettings()">
          <ion-select-option value="light">Light</ion-select-option>
          <ion-select-option value="dark">Dark</ion-select-option>
        </ion-select>
      </ion-item>
  
      <ion-item>
        <ion-label>Username</ion-label>
        <ion-input [(ngModel)]="username" (ionInput)="saveSettings()" placeholder="Enter your username"></ion-input>
      </ion-item>
    </ion-list>
  </ion-content>
